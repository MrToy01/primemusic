
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primzahl-Tonreihe</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Primzahl-Tonreihe</h2>
    <p>Tippe auf einen Button, um den Ton zu hören</p>
    <div class="button-grid" id="buttons"></div>

    <script>
        const frequencies = [101, 107, 113, 127, 137, 149, 157, 167, 179, 191, 211, 223, 239, 251, 269, 283, 307, 331, 349, 367, 389, 409, 431, 457, 487, 521, 557, 587, 617, 653, 691, 727, 769, 809, 853, 907, 953, 1009, 1061, 1117, 1181, 1249, 1319, 1399, 1471, 1549, 1627, 1709, 1801, 1901, 1997, 2099, 2207, 2333, 2459, 2591, 2729, 2879, 3023, 3181, 3343, 3511, 3691, 3877, 4073, 4283, 4507, 4733, 4973];
        const synth = new Tone.Synth().toDestination();

        const buttonsDiv = document.getElementById("buttons");
        frequencies.forEach(freq => {
            const btn = document.createElement("button");
            btn.innerText = freq + " Hz";
            btn.onclick = async () => {
                await Tone.start(); // Für mobiles Audio
                synth.triggerAttackRelease(freq, "1s");
            };
            buttonsDiv.appendChild(btn);
        });
    </script>
</body>
</html>
